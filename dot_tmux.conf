set -g prefix C-h
bind C-h send-prefix
unbind C-b

set -g history-limit 30000

set -g set-titles on
set -g set-titles-string "[#S] #T:#W"
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set -g terminal-overrides "xterm*:XT:smcup@:rmcup@"
set -g terminal-features "$TERM:RGB"

set -g base-index 1
set -g pane-base-index 1

set -g mouse off

set -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe "xclip -sel clip -i"
#bind -t vi-copy 'v' begin-selection
#bind -t vi-copy 'y' copy-selection
#bind -t vi-copy y copy-pipe "xclip -sel clip -i"

bind b send-prefix

# easy-to-remember split pane commands
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

### Plugin ###
# tmux-resurrect: saving/restoring tmux sessions
run-shell /usr/share/tmux-resurrect/resurrect.tmux
